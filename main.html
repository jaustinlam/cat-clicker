<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Cat Clicker</title>
<!--stylesheets-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 id="pageHead" class="white-text center-align" id="title">How cute is the Cat?</h1>
                <h5 class="purple-text lighten-2" id="title">Keep clicking that pic</h5>
                <hr>
            </div>
            <div class="col s4">
                <h4 class="center-align purple-text lighten-4">Select a Cat to rate</h4>
                <ul id="cat-list">
                </ul>
            </div>
            <div id="cat-pics" class="col s8">
                <h2 class="catName" id="cat-name"></h2>
                <img class='cat-img responsive-img' id='cat-img' src=''>
            </div>

        </div>
        <div class="row cat-col">
            <div class="col s12">
                <hr>
                <h3 class="purple-text" id="title">Cuteness Score</h3>
                <h1 id="score">0</h1>
            </div>
        </div>
        <div class="row" id="admin-mode">
            <div class='col s12 button-col'>
                <a class="waves-effect waves-light btn purple darken-1" id="admin-button">admin</a>
            </div>
            <form class='col s12' id="admin-form">
                <div class='row'>
                    <div class='input-field col s6'>
                        <input id="form-name" type="text" class='validate'>
                        <label class="active" for="form-name">Name</label>
                    </div>
                    <div class='input-field col s6'>
                        <input id="form-image" type="text" class="validate">
                        <label class="active" for="form-image">Image URL</label>
                    </div>
                    <div class='input-field col s6'>
                        <input id="form-clicks" type="text" class="validate">
                        <label class="active" for="form-clicks">Clicks</label>
                    </div>
                    <div class='col s6'>
                        <a class="btn waves-effect waves-light red" id="cancel-button">   Cancel
                            <i class="material-icons right">clear</i>
                        </a>
                        <button class="btn waves-effect waves-light" type="submit">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>

        </div>



    </div>



<!--scripts-->
<script src="js/libs/jquery.min.js"></script>
<script src="js/scriptnew.js"></script>
</body>
</html>
