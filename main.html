<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Cat Clicker</title>
<!--stylesheets-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="white-text" id="title">How cute is the Cat?</h1>
                <p class="purple-text lighten-2" id="title">Click the pic to let us know</p>
                <hr>
                <!--<i class="material-icons">play_for_class</i>-->
            </div>
            <div class="col s12">
                <img id="cat-img" class="circle responsive-img" src="images/cat-451377_1920.jpg">
            </div>
        </div>
        <div class="row cat-col">
            <div class="col s12">
                <hr>
                <h3 class="purple-text" id="title">Cuteness Score</h3>
                <h1 id="score">0</h1>
            </div>
        </div>
        
        
        
    </div>
    
    
    
<!--scripts-->
<script src="js/libs/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
